<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solstice Vanilla Example</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 24px;
      }

      .toolbar {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 12px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(7, minmax(0, 1fr));
        gap: 4px;
        max-width: 420px;
      }

      button[data-selected="true"] {
        font-weight: bold;
        outline: 2px solid #2c6bed;
      }

      button[data-today="true"] {
        border-color: #2c6bed;
      }

      button:disabled {
        opacity: 0.45;
      }

      .inputs {
        display: flex;
        gap: 8px;
        margin: 12px 0;
      }

      .section {
        margin-top: 24px;
      }

      code {
        background: #f2f4f7;
        padding: 2px 6px;
      }
    </style>
  </head>
  <body>
    <h1>Solstice Vanilla Example</h1>
    <p>This example assumes you can import the built ESM file from <code>dist/index.js</code>.</p>

    <section>
      <h2>Uncontrolled</h2>
      <div class="toolbar">
        <button id="prev" type="button">Prev</button>
        <strong id="month"></strong>
        <button id="next" type="button">Next</button>
      </div>

      <div class="inputs">
        <input id="date-input" placeholder="YYYY-MM-DD" />
        <input id="time-input" placeholder="HH:mm" />
      </div>

      <div id="grid" class="grid"></div>
      <p id="value"></p>
    </section>

    <section class="section">
      <h2>Controlled</h2>
      <input id="controlled-input" placeholder="YYYY-MM-DDTHH:mm" />
      <p id="controlled-value"></p>
    </section>

    <script type="module" src="./main.js"></script>
  </body>
</html>
